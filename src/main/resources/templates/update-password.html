<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Update Password</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
	<br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Update Password
                    </div>
                    <div class="card-body">
                    	<p th:utext="${status}" style="color: red">
                        <form th:action="@{/user/updatePassword}" method="POST">
                            <div class="row form-group">
	                            <label class="col-sm-4"> Password Lama </label>
	                            <input class="col-sm-8 form-control input-sm" type="password" name="oldPassword" id="oldPassword" required="required"/>
	                        </div>
	                        <div class="row form-group">
	                            <label class="col-sm-4"> Password Baru: </label>
	                            <input class="col-sm-8 form-control input-sm" type="password" name="newPassword" id="newPassword" required="required"/>
	                        </div>
	                        <div class="row form-group">
	                            <label class="col-sm-4"> Konfirmasi Password Baru: </label>
	                            <input class="col-sm-8 form-control input-sm" type="password" name="conNewPassword" id="conNewPassword" required="required"/>
	                        </div>
                            <div>
	                            <button type="submit" class="btn btn-primary" >Simpan</button>
	                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
